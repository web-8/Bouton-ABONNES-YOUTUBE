<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bouton "Abonnés Youtube"</title>
</head>
<body>
    
    <div class="container">
        <div class="bloc-central">
            <h1>
                Bouton "Abonnés Youtube"
            </h1>
            <!-- Vidéo Youtube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OAhCfI5hLjU" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>

            <!-- bloc-btn -->
            <div class="bloc-btn">
                <button class="btn">
                    Abonnez-vous
                </button> 
            </div><!-- Fermeture bloc-btn -->
        </div><!-- Fermeture bloc-central --><br>
        <h2>Tiré du livre "Oh my code" de Sonia Baibou</h2>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
